<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <!-- <link rel="shortcut icon" href="favicon.ico" />--> 
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
 <!--  <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />--> 
    <link href="css/mystyle.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Milonga|Prosto+One|Averia+Serif+Libre" rel="stylesheet">
    <title>Marjorie Nichols Pottery</title>
</head>

<body>

    <div class="container-perspective">
        <div class="effect-push">

            <div class="wrap-over">
                <div class="pusher-layer"></div>

                <header class="header style-center">
                    <div class="header-wrap">
                        <img src="img/marjorie-banner.jpg" />
                    </div>
                </header>

                <section class="main-content bg no-padd">
                    <div class="container">
                       
                        <img src="img/project_full_1.jpg" />
                        <div class="no-padd">
                            <h4 class="h4 title">My Work</h4>
                        </div>
                    </div>
                    <div class="mobile-toggle-slide">
                        <div class="slide-lidt-text"><span>Bowls</span><i class="fa-down-open-big"></i></div>
                        <ul class="filter-list slide-toggle-list">
                            <li class="active link-style-1" data-filter="*"><span>Sculpture</span></li>
                            <li class="link-style-1" data-filter=".bowl"><span>Bowls</span></li>
                            <li class="link-style-1" data-filter=".drink"><span>Drink</span></li>
                            <li class="link-style-1" data-filter=".pour"><span>Pour</span></li>
                            <li class="link-style-1" data-filter=".serve"><span>Serve</span></li>
                            <li class="link-style-1" data-filter=".vase"><span>Vase</span></li>
                        </ul>
                    </div>
                    <div class="izotope-container">
                        <div class="grid-sizer"></div>
                        <div class="item wh-33 height-lg scale-hover dsculpt">
                            <div class="project-item">
                                <img class="source-image" src="img/CT3A9228-Edit.jpg" alt="Marjorie Nichols -sculpture-28" />
                            </div>
                        </div>


                        <div class="item wh-33 height-lg scale-hover dsculpt">
                            <div class="project-item">
                                <img class="source-image" src="img/CT3A9253-Edit.jpg" alt="Marjorie Nichols -sculpture-53" />
                            </div>
                        </div>
                        <div class="item wh-33 height-lg scale-hover dsculpt">
                            <div class="project-item">
                                <img class="source-image" src="img/CT3A9255-Edit.jpg" alt="Marjorie Nichols -sculpture-55" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover dsculpt">
                            <div class="project-item">
                                <img class="source-image" src="img/CT3A9249-2-Edit.jpg" alt="Marjorie Nichols -sculpture-49" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover dsculpt">
                            <div class="project-item">
                                <img class="source-image" src="img/CT3A9252-2-Edit.jpg" alt="Marjorie Nichols -sculpture-52" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover bowl">
                            <div class="project-item">
                                <!--  <div class="bg" style="background-image:url(img/bowls/recent_37.jpg)"></div>
                                -->
                                <img class="source-image" src="img/bowls/recent_37.jpg" alt="Marjorie Nichols -bowl-37" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover bowl">
                            <div class="project-item">
                                <!--   <div class="bg" style="background-image:url(img/bowls/recent_38.jpg)"></div>
                                -->
                                <img class="source-image" src="img/bowls/recent_38.jpg" alt="Marjorie Nichols -bowl-38" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover bowl">
                            <div class="project-item">
                                <!--   <div class="bg" style="background-image:url(img/bowls/recent_39.jpg)"></div>
                                -->
                                <img class="source-image" src="img/bowls/recent_39.jpg" alt="Marjorie Nichols -bowl-39" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover bowl">
                            <div class="project-item">
                                <img class="source-image" src="img/bowls/recent_40.jpg" alt="Marjorie Nichols -bowl-40" />
                            </div>
                        </div>
                        <div class="item wh-25 height-md scale-hover bowl">
                            <div class="project-item">
                                <img class="source-image" src="img/bowls/sbowl_01.jpg" alt="Marjorie Nichols -sbowl-01" />
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="copyright"> 2018 Marjorie Nichols Pottery</span>
        <div class="folow">
            <a href="#" class="fa-twitter"></a>
            <a href="#" class="fa-facebook"></a>
            <a href="#" class="fa-instagram"></a>
            <a href="#" class="fa-linkedin"></a>
        </div>
    </footer> 
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
